<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Interacting with APIs</title>
</head>
<body>
    <section class="container">
        <h1>Add To Do</h1>
        <div id="todo-alert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
            <strong>Viola!</strong> Todo added
            <span id="todo-id"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form novalidate id="new-todo" class="needs-validation" action="/todos/add" method="post">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Enter Title" id="title" required>
            <div class="valid-feedback">
                looks good!
            </div>
            <div class="invalid-feedback">
                Please provide a valid title
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save Todo</button>
        </form>
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User ID</th>
                    <th>Title</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="table-data">
        
            </tbody>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Use ID</th>
                    <th>Title</th>
                    <th>Status</th>
                </tr>
            </tfoot>
        </table>
        <label >Per Page</label><input type="text" id="per_page" value="id"/>
        <div id="pagination">
            <button>Previous</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>Next</button>
        </div>
    </section>
    
    
    
    <script src="src/bootstrap.min.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
