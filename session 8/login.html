<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form handling</title>
</head>
<body>

    <noscript>
        You need to enable JavaScript
    </noscript>

    
    <form id="login" onsubmit="doLoginOnSumbit(event)" action="https://url/path/to/php/script"  method="POST">
        <div>
            <label>Username</label>
            <input type="text" id="username" name="username" class="form-field" />
        </div>
        <div>
            <label>Password</label>
            <input type="password" id="password" name="password" class="form-field" />
        </div>
        <div>
            <input type="submit" id="submit-btn" name="submit-btn" value="Submit" class="form-field" />
            <input 
                type="button"
                id="submit-button"
                name="submit-button"
                value="Submit on Click"
                class="form-field"
                onclick="doLoginOnClick()"
            />
            <button onclick="doLoginOnClick()">Login</button>
        </div>

    </form>

    <script src="src/login.js"></script>

</body>
</html>
